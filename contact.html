    <main class="contact__main container d-flex flex-column align-items-center ">

        <div class="d-flex flex-column flex-lg-row align-items-center contact__wrapper w-100">

                <div class="d-flex flex-column">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control input w-100">
                </div>
                <div class="d-flex flex-column">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control input w-100">
                </div>
                <div class="d-flex flex-column">
                    <label for="message">Message</label>
                    <textarea type="text" name="message" id="message" class="form-control textarea w-100"></textarea>
                </div>
                <button type="submit" class=" btn btn-dark fw-normal">Submit</button>
            </form>
